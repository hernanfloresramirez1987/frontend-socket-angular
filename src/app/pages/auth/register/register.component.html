<div class="register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1">USUARIOS PRACTICA PROFESIONAL</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Register a new membership</p>
                <form [formGroup]="formularioGrupo">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="username" placeholder="Nombre completo">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="roles" placeholder="Roles">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!formularioGrupo.valid" class="input-group mb-3">
                        <button class="btn btn-secondary btn-block">Register</button>
                    </div>
                    <div *ngIf="formularioGrupo.valid" class="input-group mb-3">
                        <button (click)="registrarse()" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
                <div class="social-auth-links text-center">
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i>
                        Sign up using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i>
                        Sign up using Google+
                    </a>
                </div>
                <a href="login.html" class="text-center">I already have a membership</a>
            </div>

        </div>
    </div>
</div>
